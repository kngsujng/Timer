<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Timer</title>
</head>
<body>
    <div class="wrapper">
        <h1>
            <img src="src/weniv-logo.svg" alt="주식회사 위니브 로고이미지">
        </h1>

        <section>
            <h2 class="tit-timer">TIMER</h2>
            <div class="cont-timer">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <div class="cont-button">
                <div class="start"></div>
                <div class="reset"></div>
            </div>
        </section>

        <footer>
            ⓒ WENIV CORP.
        </footer>
    </div>
</body>
</html>
